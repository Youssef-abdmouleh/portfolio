<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="fonts/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <main class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="mb-4"><i class="bi bi-mortarboard me-2"></i>Parcours Académique</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-award me-2"></i>Diplôme Actuel</h5>
                        <p class="card-text">
                            Licence en Génie Informatique
                            <br>Institut International de Technologie (IIT)
                            <br>Année académique : 2023-2024
                        </p>
                    </div>
                </div>

                <div class="timeline">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">2020-2023</h6>
                            <h5 class="card-title">Baccalauréat</h5>
                            <p class="card-text">
                                <i class="bi bi-building me-2"></i>Lycée [Nom du Lycée]
                                <br><i class="bi bi-journal-bookmark me-2"></i>Filière Scientifique
                            </p>
                        </div>
                    </div>
                    <!-- Add more educational milestones -->
                </div>

                <div class="text-center mt-4">
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-download me-2"></i>Télécharger CV
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer from main template -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
